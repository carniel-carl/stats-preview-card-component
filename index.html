<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="wrapper">

      <div class="text-content">
        <h1 class="heading">
          Get <span class="insight">insights </span> that help your business grow.
        </h1>
        <p class="paragraph-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, 
          and overall efficiency.</p>

        <div class="stat">
          <div>
            <p class="stat-heading">10k+</p>
            <p class="stat-text">companies</p>
          </div>

          <div>
            <p class="stat-heading">314</p>
            <p class="stat-text">templates</p>
          </div>

          <div>
            <p class="stat-heading">12m+</p>
            <p class="stat-text">queries</p>
          </div>

        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="header picture">
      </div>
    </div>

  </div>


</body>

</html>
